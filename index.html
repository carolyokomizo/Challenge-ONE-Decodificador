        <section>
            <div class="container-input">
            <textarea style="resize: none"class="text-area" placeholder="Digite o seu código"></textarea></div>

            <textarea class="mensagem" cols="20" rows="10"></textarea>
        </section>

            <div class="botoes">
                    <div class="atencao">
                    <img src="Vector.png" alt="exclamacao"><p>ATENÇÃO: Apenas letras minúsculas e sem acento</p>
                    </div>
                <button class="btn-criptografar" onclick="btnEncriptar()">Criptografar</button>

            </div>

        </section>
